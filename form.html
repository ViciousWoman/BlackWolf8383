<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BlackWolf8383 | Meet & Greet</title>

<body class="form-body">

    <header>
        <h1>BlackWolf8383</h1>
        <nav>
            <ul id="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a class="active" href="form.html">Meet & Greet</a></li>
            </ul>
        </nav>
    </header>
    <!-- Form Meet and Greet -->
    <section id="form-section">        
            <form id="meet-form" method="post" action="https://formdump.codeinstitute.net">
                <p> Want to Meet and Greet? Here you can do just that! </p>
                <p> Fill in the form and you will recive an email with the location and time, also some of the activities that will be aible.</p>
                <hr>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required>

                <br>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required>

                <br>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address">

                <hr>

                <p>What activities do you want to see at the event?</p>

                <label for="qna">QNA</label>
                <input type="checkbox" id="qna" name="qna" value="qna">

                <br>

                <label for="game">Game with me</label>
                <input type="checkbox" id="game" name="game_with_me" value="game">
                <br>

                <label for="giveaway">Giveaway</label>
                <input type="checkbox" id="giveaway" name="giveaway" value="giveaway">

                <hr>

                <label for="suggestion">Suggestions</label>
                <textarea name="suggestion" id="suggestion" cols="30" rows="5"></textarea>

                <hr>

                <label for="submit">Lets GO!</label>
                <input type="submit" name="submit" id="submit" value="Send!">

            </form>
    </section>

    <footer>
        <ul>

            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
        </ul>
    </footer>
</body>
</html>
